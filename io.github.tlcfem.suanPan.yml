app-id: io.github.tlcfem.suanPan
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: suanPan
finish-args:
  - '--filesystem=home'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--socket=wayland'
  - '--share=ipc'
cleanup:
  - /vtk
  - /oneapi
modules:
  - name: suanPan
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DBUILD_MULTITHREAD=ON'
      - '-DUSE_HDF5=ON'
      - '-DUSE_EXTERNAL_VTK=ON'
      - '-DVTK_DIR=/app/vtk/lib/cmake/vtk-9.3/'
      - '-DUSE_MKL=ON'
      - '-DMKLROOT=/app/oneapi/mkl/latest'
      - '-DUSE_INTEL_OPENMP=OFF'
      - '-DLINK_DYNAMIC_MKL=OFF'
    post-install:
      - install -Dm644 ../Resource/suanPan-ua.svg /app/share/icons/hicolor/scalable/apps/io.github.tlcfem.suanPan.svg
      - install -Dm644 ../io.github.tlcfem.suanPan.metainfo.xml /app/share/metainfo/io.github.tlcfem.suanPan.metainfo.xml
      - install -Dm644 ../io.github.tlcfem.suanPan.desktop /app/share/applications/io.github.tlcfem.suanPan.desktop
    sources:
      - type: git
        url: 'https://github.com/TLCFEM/suanPan.git'
        branch: dev
        commit: 203516713941eb67309c37a311b1fb6c1fec6b5a
      - type: file
        path: io.github.tlcfem.suanPan.metainfo.xml
      - type: file
        path: io.github.tlcfem.suanPan.desktop
    modules:
      - name: vtk
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - '-DCMAKE_BUILD_TYPE=Release'
          - '-DBUILD_SHARED_LIBS=OFF'
          - '-DCMAKE_INSTALL_PREFIX=/app/vtk'
        sources:
          - type: archive
            url: 'https://www.vtk.org/files/release/9.3/VTK-9.3.0.rc1.tar.gz'
            sha256: 6581cec8e1c7a0290d1be0177eb84e2e7c3cb84d1ed154c7f1b57d227b7a7616
      - name: mkl
        buildsystem: simple
        build-commands:
          - sh ./l_onemkl_p_2023.2.0.49497_offline.sh -a --silent --eula accept --install-dir /app/oneapi
        sources:
          - type: file
            url: >-
              https://registrationcenter-download.intel.com/akdlm/IRC_NAS/adb8a02c-4ee7-4882-97d6-a524150da358/l_onemkl_p_2023.2.0.49497_offline.sh
            sha256: 4a0d93da85a94d92e0ad35dc0fc3b3ab7f040bd55ad374c4d5ec81a57a2b872b
