app-id: io.github.tlcfem.suanPan
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: suanPan
finish-args:
  - '--filesystem=home'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--socket=wayland'
  - '--share=ipc'
cleanup:
  - /vtk
  - /oneapi
modules:
  - name: suanPan
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DBUILD_MULTITHREAD=ON'
      - '-DUSE_AVX2=OFF'
      - '-DUSE_HDF5=ON'
      - '-DUSE_VTK=ON'
      - '-DVTK_DIR=/app/vtk/lib/cmake/vtk-9.4/'
      - '-DUSE_MKL=ON'
      - '-DMKLROOT=/app/oneapi/mkl/latest'
      - '-DUSE_INTEL_OPENMP=OFF'
      - '-DLINK_DYNAMIC_MKL=OFF'
    post-install:
      - install -Dm644 ../Resource/suanPan-ua.svg /app/share/icons/hicolor/scalable/apps/io.github.tlcfem.suanPan.svg
      - install -Dm644 ../io.github.tlcfem.suanPan.metainfo.xml /app/share/metainfo/io.github.tlcfem.suanPan.metainfo.xml
      - install -Dm644 ../io.github.tlcfem.suanPan.desktop /app/share/applications/io.github.tlcfem.suanPan.desktop
    sources:
      - type: git
        url: 'https://github.com/TLCFEM/suanPan.git'
        commit: 27c2cd921a11df0c49e808b92a04ba2588685f67
      - type: file
        path: io.github.tlcfem.suanPan.metainfo.xml
      - type: file
        path: io.github.tlcfem.suanPan.desktop
    modules:
      - name: vtk
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - '-DCMAKE_BUILD_TYPE=Release'
          - '-DBUILD_SHARED_LIBS=OFF'
          - '-DCMAKE_INSTALL_PREFIX=/app/vtk'
        sources:
          - type: archive
            url: 'https://www.vtk.org/files/release/9.4/VTK-9.4.0.tar.gz'
            sha256: 16f3ffd65fafd68fab469bcb091395bf5432617c7db27cbce86a737bf09ec5b0
      - name: mkl
        buildsystem: simple
        build-commands:
          - sh ./intel-onemkl-2025.0.1.16_offline.sh -a --silent --eula accept --install-dir /app/oneapi
        sources:
          - type: file
            url: >-
              https://registrationcenter-download.intel.com/akdlm/IRC_NAS/246ea40e-5aa7-42a4-81fa-0c029dc8650f/intel-onemkl-2025.0.1.16_offline.sh
            sha256: bd86677aa17499c89ca7a3c3c83b73f0644147e4f1d2a218b45a7349cf582f4a
