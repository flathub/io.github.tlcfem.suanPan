app-id: io.github.tlcfem.suanPan
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: suanPan
finish-args:
  - '--filesystem=home'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--socket=wayland'
  - '--share=ipc'
cleanup:
  - /vtk
  - /oneapi
modules:
  - name: suanPan
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DBUILD_MULTITHREAD=ON'
      - '-DUSE_AVX2=OFF'
      - '-DUSE_HDF5=ON'
      - '-DUSE_VTK=ON'
      - '-DVTK_DIR=/app/vtk/lib/cmake/vtk-9.3/'
      - '-DUSE_MKL=ON'
      - '-DMKLROOT=/app/oneapi/mkl/latest'
      - '-DUSE_INTEL_OPENMP=OFF'
      - '-DLINK_DYNAMIC_MKL=OFF'
    post-install:
      - install -Dm644 ../Resource/suanPan-ua.svg /app/share/icons/hicolor/scalable/apps/io.github.tlcfem.suanPan.svg
      - install -Dm644 ../io.github.tlcfem.suanPan.metainfo.xml /app/share/metainfo/io.github.tlcfem.suanPan.metainfo.xml
      - install -Dm644 ../io.github.tlcfem.suanPan.desktop /app/share/applications/io.github.tlcfem.suanPan.desktop
    sources:
      - type: git
        url: 'https://github.com/TLCFEM/suanPan.git'
        commit: aad7141269660fa2719c129d4354e153b8b997b0
      - type: file
        path: io.github.tlcfem.suanPan.metainfo.xml
      - type: file
        path: io.github.tlcfem.suanPan.desktop
    modules:
      - name: vtk
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - '-DCMAKE_BUILD_TYPE=Release'
          - '-DBUILD_SHARED_LIBS=OFF'
          - '-DCMAKE_INSTALL_PREFIX=/app/vtk'
        sources:
          - type: archive
            url: 'https://www.vtk.org/files/release/9.3/VTK-9.3.1.tar.gz'
            sha256: 8354ec084ea0d2dc3d23dbe4243823c4bfc270382d0ce8d658939fd50061cab8
          - type: patch
            path: SIGFPE.patch
      - name: mkl
        buildsystem: simple
        build-commands:
          - sh ./l_onemkl_p_2024.2.1.105_offline.sh -a --silent --eula accept --install-dir /app/oneapi
        sources:
          - type: file
            url: >-
              https://registrationcenter-download.intel.com/akdlm/IRC_NAS/6e00e368-b61d-4f87-a409-9b510c022a37/l_onemkl_p_2024.2.1.105_offline.sh
            sha256: adfb1391f87a0a638772ac3146db92126a4accf4da1fe8707a000b27dd2448ef
